00:23:02,339 --> 00:23:04,299
<font color="#ffff48">Mungkin kau tidak ingat aku.</font>

352
00:23:05,467 --> 00:23:06,885
<font color="#ffff48">Tapi kau pasti ingat Seokgu, bukan?</font>

353
00:23:08,762 --> 00:23:10,263
<font color="#ffff48">Hei, Seokgu. Lihat kemari.</font>

354
00:23:10,806 --> 00:23:12,724
<font color="#ffff48">Tebak aku bersama siapa sekarang.</font>

355
00:23:22,901 --> 00:23:24,069
<font color="#ffff48">Park Euntak?</font>

356
00:23:40,001 --> 00:23:41,294
<font color="#ffff48">Ya, Dokter Bae.</font>

357
00:23:41,795 --> 00:23:44,005
<font color="#ffff48">Bagaimana kondisi UGD di sana?</font>

358
00:23:44,089 --> 00:23:46,091
<font color="#ffff48">Ada pasien kecelakaan motor.</font>

359
00:23:46,550 --> 00:23:47,610
<font color="#ffff48">Dia mengalami patah tulang paha.</font>

360
00:23:47,634 --> 00:23:51,138
<font color="#ffff48">Tipe spiral dan arteri femoralisnya robek.</font>

361
00:23:52,305 --> 00:23:54,850
<font color="#ffff48">Tidak perlu direkonstruksi,
tapi harus diperbaiki.</font>

362
00:23:57,144 --> 00:23:58,145
<font color="#ffff48">Baik, aku mengerti.</font>

363
00:24:00,897 --> 00:24:02,607
<font color="#ffff48">- Master Kim.
- Ya?</font>

364
00:24:02,691 --> 00:24:04,335
<font color="#ffff48">Dokter Jung baru saja
memeriksa hasil USG-nya,</font>

365
00:24:04,359 --> 00:24:06,570
<font color="#ffff48">ternyata pasien trauma perut

366
00:24:15,787 --> 00:24:17,747
<font color="#ffff48">Bisa segera panggil
Dokter Yang Hojun kemari?</font>

367
00:24:19,416 --> 00:24:22,252
<font color="#ffff48">Sebenarnya, aku baru saja meneleponnya.</font>

368
00:24:23,837 --> 00:24:26,131
<font color="#ffff48">Tampaknya dia pergi makan siang dan...</font>

369
00:24:29,426 --> 00:24:30,510
<font color="#ffff48">Maaf, Bu Oh.</font>

370
00:24:31,428 --> 00:24:33,221
<font color="#ffff48">Aku hanya membeli makan siang,</font>

371
00:24:33,889 --> 00:24:36,249
<font color="#ffff48">tapi mobil tidak bisa bergerak
selama satu jam karena salju.</font>

372
00:24:37,184 --> 00:24:39,186
<font color="#ffff48">Ini membuatku gila.</font>

373
00:24:41,980 --> 00:24:44,274
<font color="#ffff48">Astaga.</font>

374
00:25:00,624 --> 00:25:01,917
<font color="#ffff48">Profesor Cha belum datang?</font>

375
00:25:02,000 --> 00:25:04,252
<font color="#ffff48">Aku sudah meneleponnya,
tapi dia belum datang.</font>

376
00:25:04,336 --> 00:25:06,796
<font color="#ffff48">Hubungi dia lagi.
Aku akan bicara dengannya.</font>

377
00:25:07,088 --> 00:25:08,340
<font color="#ffff48">Tidak perlu.</font>

378
00:25:09,508 --> 00:25:10,508
<font color="#ffff48">Aku di sini.</font>

379
00:25:12,302 --> 00:25:13,345
<font color="#ffff48">Bagus sekali.</font>

380
00:25:13,887 --> 00:25:15,972
<font color="#ffff48">Ada empat pasien trauma,</font>

381
00:25:16,890 --> 00:25:20,268
<font color="#ffff48">tapi kepala pusat layanan trauma
malah berkeliaran.</font>

382
00:25:20,352 --> 00:25:22,020
<font color="#ffff48">Mereka bilang kau ahli dalam luka tembak.</font>

383
00:25:22,270 --> 00:25:23,748
<font color="#ffff48">Karena itu aku memanggilmu.
Apa masalahnya?</font>

384
00:25:23,772 --> 00:25:27,108
<font color="#ffff48">Ada tiga operasi gabungan
dan hemoperitoneum.</font>

385
00:25:27,859 --> 00:25:31,446
<font color="#ffff48">Kita harus mengendalikan semua pendarahan.
Apa yang akan kau lakukan?</font>

386
00:25:31,530 --> 00:25:34,282
<font color="#ffff48">Keputusan ada di tanganmu.
Kau juga harus mengatur operasinya.</font>

387
00:25:34,824 --> 00:25:37,160
<font color="#ffff48">Biarkan aku belajar sesuatu darimu.</font>

388
00:25:38,119 --> 00:25:39,119
<font color="#ffff48">Apa?</font>

389
00:25:39,913 --> 00:25:41,748
<font color="#ffff48">Jika tidak tahu, aku harus belajar.</font>

390
00:25:42,332 --> 00:25:43,583
<font color="#ffff48">Bukan begitu, Bu Oh?</font>

391
00:25:52,050 --> 00:25:55,512
<font color="#ffff48">- Minta Dokter Seo urus hemoperitoneum.
- Baik, Pak.</font>

392
00:25:55,595 --> 00:25:58,390
<font color="#ffff48">Cha Eunjae dan aku akan menangani
kasus luka tembak tembus paru-paru.</font>

393
00:25:59,057 --> 00:26:01,268
<font color="#ffff48">Setelah mengeluarkan peluru di perutnya,</font>

394
00:26:01,351 --> 00:26:03,562
<font color="#ffff48">kita akan beralih ke arteri femoralis.</font>

395
00:26:04,854 --> 00:26:06,731
<font color="#ffff48">Sampai saat itu, kau, kepala pusat,</font>

396
00:26:07,107 --> 00:26:10,110
<font color="#ffff48">akan mengeluarkan peluru di paha
dan menjahit arterinya.</font>

397
00:26:11,278 --> 00:26:12,487
<font color="#ffff48">Setelah itu,</font>

398
00:26:12,571 --> 00:26:16,658
<font color="#ffff48">aku akan menyelesaikan
operasi pasien luka tembus.</font>

399
00:26:17,075 --> 00:26:19,744
<font color="#ffff48">Baru kita lanjutkan
rekonstruksi saraf tanpa henti.</font>

400
00:26:20,579 --> 00:26:22,330
<font color="#ffff48">Tidak apa-apa memaksakan diri begitu?</font>

401
00:26:23,832 --> 00:26:26,167
<font color="#ffff48">Kau mau bertengkar atau menyindir?</font>

402
00:26:26,251 --> 00:26:28,128
<font color="#ffff48">Aku hanya khawatir.</font>

403
00:26:34,634 --> 00:26:35,468
<font color="#ffff48">Bu Oh.</font>

404
00:26:35,552 --> 00:26:36,803
<font color="#ffff48">- Ya, Pak.
- Mari bersiap.</font>

405
00:26:36,886 --> 00:26:38,138
<font color="#ffff48">Baik, Pak.</font>

406
00:26:38,888 --> 00:26:41,099
<font color="#ffff48">Kalau begitu, aku juga akan bersiap.</font>

407
00:26:53,653 --> 00:26:56,281
<font color="#ffff48">Cha Eunjae dan Bu Yongju akan
menangani luka tembus di paru-paru.</font>

408
00:26:56,906 --> 00:26:59,075
<font color="#ffff48">Seo Woojin akan menangani hemoperitoneum.</font>

409
00:26:59,868 --> 00:27:02,120
<font color="#ffff48">Aku akan menangani arteri femoralis.</font>

410
00:27:02,871 --> 00:27:03,871
<font color="#ffff48">Bersiaplah.</font>

411
00:27:04,414 --> 00:27:05,414
<font color="#ffff48">Baik.</font>

412
00:27:06,207 --> 00:27:09,167
<font color="#ffff48">Mari masukkan selang lain di sisi kanan
dan pindahkan dia ke ruang operasi.</font>

413
00:27:10,462 --> 00:27:13,673
<font color="#ffff48">Kau sudah memasukkan selang di kiri.
Kenapa butuh satu lagi di kanan?</font>

414
00:27:14,174 --> 00:27:18,678
<font color="#ffff48">Sisi kanan masih menunjukkan
tanda pneumotoraks dan emfisema subkutan.</font>

415
00:27:18,762 --> 00:27:21,014
<font color="#ffff48">Tulang yang patah pasti merusak paru-paru.</font>

416
00:27:21,097 --> 00:27:23,475
<font color="#ffff48">Emfisema subkutan
bisa melewati garis tengah.</font>

417
00:27:23,558 --> 00:27:27,228
<font color="#ffff48">Bisa dimulai dari kiri lalu ke kanan.</font>

418
00:27:27,312 --> 00:27:29,105
<font color="#ffff48">Jika pneumotoraksnya tak parah,</font>

419
00:27:29,189 --> 00:27:32,067
<font color="#ffff48">memasukkan selang ke kedua sisi
akan berlebihan, Dokter Cha.</font>

420
00:27:33,026 --> 00:27:33,860
<font color="#ffff48">Tapi...</font>

421
00:27:33,943 --> 00:27:37,072
<font color="#ffff48">Jika kau punya waktu untuk itu,
lihat riwayat pasien saja.</font>

422
00:27:37,822 --> 00:27:38,948
<font color="#ffff48">Di area kardiopulmoner,</font>

423
00:27:39,032 --> 00:27:40,784
<font color="#ffff48">prosedur operasi dan hasilnya bisa berubah</font>

424
00:27:41,326 --> 00:27:43,203
<font color="#ffff48">tergantung risiko operasi pasien.</font>

425
00:27:48,291 --> 00:27:50,835
<font color="#ffff48">Kau yang memutuskan. Dia pasienmu.</font>

426
00:27:54,547 --> 00:27:55,382
<font color="#ffff48">Dokter Seo.</font>

427
00:27:55,465 --> 00:27:58,593
<font color="#ffff48">Pasien hemoperitoneum akan dibawa
ke Ruang Operasi Dua RS Doldam.</font>

428
00:27:58,677 --> 00:28:00,720
<font color="#ffff48">Dokter Yang dari RS Jungil sedang bersiap.</font>

429
00:28:01,304 --> 00:28:04,516
<font color="#ffff48">Dokter Cha, kau di Ruang Operasi Satu
di pusat trauma bersama Master Kim.</font>

430
00:28:04,599 --> 00:28:06,059
<font color="#ffff48">Dokter Nam Doil sedang bersiap.</font>

431
00:28:07,602 --> 00:28:11,022
<font color="#ffff48">Pasien arteri femoralis
ada di Ruang Operasi Dua, Pak.</font>

432
00:28:11,940 --> 00:28:13,149
<font color="#ffff48">Mari pindahkan para pasien.</font>

433
00:28:18,405 --> 00:28:19,405
<font color="#ffff48">Dokter Cha Eunjae.</font>

434
00:28:23,618 --> 00:28:25,245
<font color="#ffff48">Mari pindahkan pasien ke ruang operasi.</font>

435
00:28:28,581 --> 00:28:30,917
<font color="#ffff48">Ayahku lebih tahu daripada aku.
Tidak apa-apa.</font>

436
00:28:35,338 --> 00:28:38,758
<font color="#ffff48"><i>Peringatan salju lebat telah dikeluarkan
di seluruh Provinsi Gangwon.</i></font>

437
00:28:39,384 --> 00:28:41,970
<font color="#ffff48"><i>Salju mulai turun sekitar pukul 10.00.</i></font>

438
00:28:42,053 --> 00:28:45,473
<font color="#ffff48"><i>Pada pukul 14.00, ada salju setebal 20 cm</i></font>

439
00:28:45,557 --> 00:28:46,683
<font color="#ffff48"><i>dan terus bertambah.</i></font>

440
00:28:47,559 --> 00:28:50,437
<font color="#ffff48"><i>Salju lebat mulai turun di area Yeongdong,</i></font>

441
00:28:50,520 --> 00:28:53,273
<font color="#ffff48"><i>dan menyelimuti pesisir timur
dengan warna putih dalam sekejap.</i></font>

442
00:28:53,982 --> 00:28:57,318
<font color="#ffff48"><i>Pemadaman listrik terjadi
di area pembersihan salju ditunda.</i></font>

443
00:28:57,819 --> 00:29:00,447
<font color="#ffff48"><i>Bus desa juga berhenti beroperasi
untuk sementara waktu.</i></font>

444
00:29:00,530 --> 00:29:03,366
<font color="#ffff48"><i>Banyak orang mengalami kesulitan
sepanjang hari.</i></font>

445
00:29:04,784 --> 00:29:08,037
<font color="#ffff48"><i>Karena lalu lintas masih saja padat,
kecelakaan lalu lintas juga terus terjadi.</i></font>

446
00:29:08,913 --> 00:29:10,957
<font color="#ffff48"><i>Mobil tidak bisa bergerak</i></font>

447
00:29:11,040 --> 00:29:13,668
<font color="#ffff48"><i>dan kesulitan bertahan
karena ban terus berputar.</i></font>

448
00:29:14,461 --> 00:29:17,672
<font color="#ffff48"><i>Jalanan licin juga menyebabkan</i></font>

449
00:29:17,756 --> 00:29:21,843
<font color="#ffff48"><i>total sembilan kecelakaan lalu lintas,
besar dan kecil, sepanjang pagi ini.</i></font>

450
00:29:21,926 --> 00:29:22,844
<font color="#ff0000"><b>SALJU MENDADAK MENIMBULKAN GANGGUAN</b></font>

451
00:29:22,927 --> 00:29:26,681
<font color="#ffff48"><i>Salju akan turun sampai nanti malam.</i></font>

452
00:29:26,931 --> 00:29:29,309
<font color="#ffff48">Kurasa kita tidak bisa memesan
<i>jjajangmyeon</i> untuk sementara.</font>

453
00:29:29,392 --> 00:29:31,436
<font color="#ffff48">Yang benar saja.</font>

454
00:29:31,519 --> 00:29:34,105
<font color="#ffff48">Kita punya mi gelas rasa <i>jjajang</i>. Kau mau?</font>

455
00:29:34,189 --> 00:29:37,025
<font color="#ffff48"><i>Warga diminta melakukan
tindakan pencegahan keamanan ekstra.</i></font>

456
00:29:37,108 --> 00:29:38,109
<font color="#ffff48">Begitukah?</font>

457
00:29:39,110 --> 00:29:40,111
<font color="#ffff48">Astaga.</font>

458
00:29:42,572 --> 00:29:45,533
<font color="#ffff48">Apa mungkin ada kiriman paket untukku?</font>

459
00:29:46,117 --> 00:29:47,869
<font color="#ffff48">Tidak ada.</font>

460
00:29:48,787 --> 00:29:51,247
<font color="#ffff48">- Ada paket?
- Tidak, aku tidak melihat apa pun.</font>

461
00:29:52,582 --> 00:29:54,959
<font color="#ffff48">Apa itu sesuatu yang penting?</font>

462
00:29:55,585 --> 00:29:59,255
<font color="#ffff48">Lensa kontakku robek belum lama ini,
jadi, aku memesan yang baru.</font>

463
00:29:59,339 --> 00:30:02,467
<font color="#ffff48">Begitu rupanya.</font>

464
00:30:03,635 --> 00:30:04,844
<font color="#ffff48">Sayang sekali.</font>

465
00:30:05,303 --> 00:30:09,140
<font color="#ffff48">Kurasa tidak akan ada kiriman paket
selama beberapa hari karena salju.</font>

466
00:30:10,475 --> 00:30:12,519
<font color="#ffff48">Benar juga.</font>

467
00:30:13,603 --> 00:30:14,604
<font color="#ffff48">Baik, terima kasih.</font>

468
00:30:22,445 --> 00:30:25,281
<font color="#ffff48">Penglihatan Dokter Lee pasti buruk.</font>

469
00:30:26,241 --> 00:30:29,619
<font color="#ffff48">Pasti tidak nyaman beraktivitas.</font>

470
00:30:32,121 --> 00:30:35,583
<font color="#ffff48">Karena begitu,
ayo cepat makan mi gelas <i>jjajang</i>.</font>

471
00:30:35,667 --> 00:30:36,835
<font color="#ffff48">Baik, Pak.</font>

472
00:30:38,211 --> 00:30:39,254
<font color="#ffff48">Yang ini.</font>

473
00:30:39,337 --> 00:30:40,880
<font color="#ffff48">- Rasa <i>jjajang</i>.
- Baiklah.</font>

474
00:30:49,389 --> 00:30:52,183
<font color="#ffff48">- Apa?
- Kau pernah menangani kasus vaskular?</font>

475
00:30:53,560 --> 00:30:56,271
<font color="#ffff48">Aku belum pernah mengoperasi sendiri,
tapi pernah membantu.</font>

476
00:30:56,354 --> 00:30:58,791
<font color="#ffff48">Kalau begitu, ini akan menjadi
kali pertamamu memimpin operasi.</font>

477
00:30:58,815 --> 00:30:59,816
<font color="#ffff48">Baiklah.</font>

478
00:31:02,902 --> 00:31:05,905
<font color="#ffff48">Kau ingin aku melakukan ini?</font>

479
00:31:06,781 --> 00:31:09,701
<font color="#ffff48">Aku melihatmu berlatih tadi.
Aku yakin kau bisa.</font>

480
00:31:10,410 --> 00:31:12,120
<font color="#ffff48">Ini pembuluh darah besar, bukan kecil.</font>

481
00:31:12,203 --> 00:31:13,830
<font color="#ffff48">Jadi, tidak akan terlalu rumit.</font>

482
00:31:14,414 --> 00:31:15,534
<font color="#ffff48">Bagaimana dengan Master Kim?</font>

483
00:31:17,000 --> 00:31:20,461
<font color="#ffff48">Dia melakukan operasi darurat
pada pasien luka tembak dengan Dokter Cha.</font>

484
00:31:21,629 --> 00:31:22,964
<font color="#ffff48">Hanya kau dokter bedah TKV</font>

485
00:31:23,047 --> 00:31:26,426
<font color="#ffff48">yang bisa mengoperasi pasien ini
di Doldam sekarang, Dokter Lee.</font>

486
00:31:33,266 --> 00:31:36,895
<font color="#ff0000"><b>RUANG PERAWAT</b></font>

487
00:32:10,637 --> 00:32:14,432
<font color="#ff0000"><b>UNIT PERAWATAN INTENSIF</b></font>

488
00:32:14,515 --> 00:32:15,701
<font color="#ff0000"><b>RUMAH SAKIT DOLDAM
PUSAT LAYANAN TRAUMA</b></font>

489
00:32:15,725 --> 00:32:17,310
<font color="#ff0000"><b>RUANG OPERASI</b></font>

490
00:32:24,400 --> 00:32:26,277
<font color="#ffff48">Boleh kulihat riwayat pasien?</font>

491
00:32:26,361 --> 00:32:27,862
<font color="#ffff48">Ya, ini rekam medisnya.</font>

492
00:32:29,405 --> 00:32:32,116
<font color="#ffff48">Dia mengalami pleuritis saat kecil</font>

493
00:32:32,200 --> 00:32:33,493
<font color="#ffff48">dan cairannya pernah dikuras.</font>

494
00:32:50,301 --> 00:32:51,469
<font color="#ffff48">- Master Kim.
- Ya?</font>

495
00:32:51,552 --> 00:32:53,304
<font color="#ffff48">Kenapa ada banyak tentara di luar?</font>

496
00:32:53,388 --> 00:32:57,100
<font color="#ffff48">Pasien yang terluka tentara.
Anggota lainnya pasti ikut.</font>

497
00:32:57,183 --> 00:32:58,434
<font color="#ffff48">Tetap saja, sebanyak itu?</font>

498
00:32:58,726 --> 00:33:01,312
<font color="#ffff48">Mereka bahkan bersenjata lengkap.</font>

499
00:33:03,940 --> 00:33:05,108
<font color="#ffff48">Bersenjata lengkap?</font>

500
00:33:07,402 --> 00:33:09,380
<font color="#ff0000"><b>EMPAT TENTARA TERLUKA DIPINDAHKAN
KE RUMAH SAKIT TERDEKAT</b></font>

501
00:33:09,404 --> 00:33:13,157
<font color="#ffff48"><i>Induk rusa kutub menjilati bulu bayinya.</i></font>

502
00:33:13,241 --> 00:33:15,159
<font color="#ffff48"><i>Meniupkannya napas kehidupan.</i></font>

503
00:33:16,244 --> 00:33:18,454
<font color="#ff0000"><b>PENEMBAK MASIH BURON</b></font>

504
00:33:20,498 --> 00:33:24,460
<font color="#ffff48">Pak Jang, mungkinkah yang dimaksud
Rumah Sakit Doldam?</font>

505
00:33:26,045 --> 00:33:27,046
<font color="#ffff48">Mustahil.</font>

506
00:33:32,802 --> 00:33:35,096
<font color="#ff0000"><b>RUANG OPERASI</b></font>

507
00:33:49,610 --> 00:33:50,611
<font color="#ffff48">Ya, Pak.</font>

508
00:33:51,195 --> 00:33:53,781
<font color="#ffff48">Aku akan terus mengabari
tentang kelangsungan operasinya.</font>

509
00:33:54,407 --> 00:33:55,575
<font color="#ffff48">Baik, Pak. Hormat.</font>

510
00:34:03,207 --> 00:34:04,542
<font color="#ffff48">Kau pasti sudah bekerja keras.</font>

511
00:34:05,126 --> 00:34:06,878
<font color="#ffff48">Mau minum?</font>

512
00:34:07,837 --> 00:34:08,921
<font color="#ffff48">Ya, terima kasih.</font>

513
00:34:12,425 --> 00:34:13,426
<font color="#ffff48">Omong-omong,</font>

514
00:34:14,010 --> 00:34:15,553
<font color="#ffff48">aku menonton di berita</font>

515
00:34:15,636 --> 00:34:19,223
<font color="#ffff48">penembaknya masih buron.</font>

516
00:34:19,640 --> 00:34:21,517
<font color="#ffff48">Dia masih belum tertangkap?</font>

517
00:34:22,935 --> 00:34:26,022
<font color="#ffff48">Militer dan polisi sedang mencarinya,</font>

518
00:34:26,314 --> 00:34:27,857
<font color="#ffff48">kau tidak perlu terlalu khawatir.</font>

519
00:34:27,940 --> 00:34:30,318
<font color="#ffff48">- Begitu rupanya.
- Ya.</font>

520
00:34:30,568 --> 00:34:33,780
<font color="#ffff48">Omong-omong, apa penembaknya</font>

521
00:34:34,322 --> 00:34:35,406
<font color="#ffff48">anggota tentara juga?</font>

522
00:34:37,533 --> 00:34:38,693
<font color="#ffff48">Terima kasih atas minumannya.</font>

523
00:34:43,498 --> 00:34:44,499
<font color="#ffff48">Apa katanya?</font>

<script>
function parse_timestamp(s) {
    var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);
    if (match == null) {
        throw 'Invalid timestamp format: ' + s;
    }
    var hours = parseInt(match[1] || "0", 10);
    var minutes = parseInt(match[2], 10);
    var seconds = parseFloat(match[3].replace(',', '.'));
    return seconds + 60 * minutes + 60 * 60 * hours;
}

// https://w3c.github.io/webvtt/
// https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format
// https://en.wikipedia.org/wiki/WebVTT
//
// For better parsers, look at:
// https://github.com/annevk/webvtt
// https://github.com/mozilla/vtt.js
function quick_and_dirty_vtt_or_srt_parser(vtt) {
    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {
        return line.trim();
    });
    var cues = [];
    var start = null;
    var end = null;
    var payload = null;
    for (var i = 0; i < lines.length; i++) {
        if (lines[i].indexOf('-->') >= 0) {
            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
            if (splitted.length != 2) {
                throw 'Error when splitting "-->": ' + lines[i];
            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).
            start = parse_timestamp(splitted[0]);
            end = parse_timestamp(splitted[1]);
        } else if (lines[i] == '') {
            if (start && end) {
                var cue = new VTTCue(start, end, payload);
                cues.push(cue);
                start = null;
                end = null;
                payload = null;
            }
        } else if(start && end) {
            if (payload == null) {
                payload = lines[i];
            } else {
                payload += '\n' + lines[i];
            }
        }
    }

    return cues;
}

function init() {
    // http://www.html5rocks.com/en/tutorials/track/basics/
    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
    var video = document.querySelector('video');
    var subtitle = document.getElementById('subtitle');
    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
    track.mode = "showing";
    quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {
        track.addCue(cue);
    });
}
init();
</script>
